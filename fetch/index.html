<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <input type="text" id="inp">
    <button id="bt"></button>
    <script>
      const $input = document.querySelector("#inp");
      const $button = document.querySelector("#bt");
      function onButtonClick() {
        fetch($input.value)
          .then((response) => {
            return response.text();
          })
          .then((string) => {
            $input.value = string;
          });
      }
      $button.addEventListener("click", onButtonClick);
    </script>
  </body>
</html>
